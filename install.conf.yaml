- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/polybar:
        path: config/polybar/
        create: true
    ~/.config/nitrogen:
        path: config/nitrogen/
        create: true
    ~/.screenlayout:
        path: screenlayout/
        create: true
    ~/Pictures/wallpapers:
        path: Pictures/wallpapers/
        create: true


